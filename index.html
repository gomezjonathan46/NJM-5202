<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>HTML5 Banner</title>
  <meta name="description" content="">
  <meta name="ad.size" content="width=300,height=600">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript">
    var clickTag = '';
  </script>
</head>
<body>
  <img src="assets/photo.jpg" alt="" id="preload">
  <a href="javascript:window.open(window.clickTag)">
    <img id="logo" src="assets/logo.png" alt="NJM Insurance Group" />
    <div id="intro">
      <div class="top">

      </div>
      <div class="bottom">
        <div class="textWrap">
          <p data-time="3000">Protecting the<span>people that make</span><span>your business</span><span>successful.</span></p>
        </div>
      </div>
    </div>
    <div class="textBlocks">
      <div id="redWash"></div>
      <p>Now<span>available in</span><span>Pennsylvania.</span></p>
      <div id="cta">Learn more <span>&#x25b6;&#xFE0E;</span></div>
    </div>
    <div class="noise"></div>
    <div class="rings">
      <img class="ring1" src="assets/shape1.svg" alt="" />
      <img class="ring2" src="assets/shape2.svg" alt="" />
      <img class="ring3" src="assets/shape3.svg" alt="" />
      <img class="ring4" src="assets/shape4.svg" alt="" />
      <img class="ring5" src="assets/shape5.svg" alt="" />
      <img class="ring6" src="assets/shape6.svg" alt="" />
    </div>
  </a>
  <script src="js/main.js"></script>
</body>
</html>
